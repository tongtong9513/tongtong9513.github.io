  function whoIs2(arr,target){
    var index = -1;
    for(var i=0; i<arr.length; ++i){ //index는0부터시작하기때문에
      if(arr[i]===target){
        index=i;
        break;//반복문을할떄 원하는 값이 나오면 그만 반복을 돌려달라

    }
